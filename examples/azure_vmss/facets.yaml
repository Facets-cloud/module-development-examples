intent: misc
flavor: az-vmss-test
clouds:
  - azure

version: 1.0

spec:
  type: object
  properties:
    vm_size:
      type: string
      description: "The size of the VMs in the scale set."
      enum: ["Standard_F4s_v2", "Standard_A4_v2", "Standard_B4als_v2", "Standard_D4als_v6"]
    instance_count:
      type: integer
      description: "The number of instances in the scale set."
    instance_type:
      type: string
      description: "The type of instance to use, either spot or ondemand."
      enum: ["spot", "ondemand"]
  required: ["vm_size", "instance_count", "instance_type"]

inputs:
  azure_vnet_details:
    type: "@outputs/azure_vnet_details"

outputs:
  default:
    type: "@outputs/azure_vmss_details"

sample:
  kind: misc
  flavor: az-vmss-test
  version: "1.0"
  spec:
    vm_size: "Standard_DS1_v2"
    instance_count: 2
